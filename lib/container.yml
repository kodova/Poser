services:
    proxyFactory: 
        class: Poser\Proxy\ProxyFactory
        arguments:
            - @objectCache
            - @generatorFactory
            - @mockingMonitor

    poserCore:
        class: Poser\PoserCore
        arguments: 
            - @proxyFactory
            - @mockingMonitor

    objectCache:
        class: Poser\Proxy\ObjectCache

    generatorFactory:
        class: Poser\Proxy\Generator\GeneratorFactory

    mockingMonitor:
        class: Poser\MockingMonitor
        arguments:
            - @argumentMatcherMonitor
    
    argumentMatcherMonitor:
        class: Poser\ArgumentMatcherMonitor
        